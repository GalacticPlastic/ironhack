<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Netflix Landing Page Mock-Up</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section id="banner">
			<a id="logo"><img src="images/Netflix-logo.png" alt="Netflix logo" title="Netflix" height="44" width="165"></a>
			<a id="signin">Sign In</a>
			<section id="cta">
				<h2>Watch TV Shows &amp; movies, anytime, anywhere.</h2>
				<a id="newtrial">Start Your Free Month</a>
			</section>
		</section>
		<section id="new-releases">
			<h2>New Releases</h2>
			<a class="posters" href="#"><img src="images/movie4.png" alt="The Last Stand with Arnold Schwarzenegger" title="The Last Stand with Arnold Schwarzenegger"></a>
			<a class="posters" href="#"><img src="images/movie3.png" alt="Hansel and Gretel: Witch Hunters" title="Hansel and Gretel: Witch Hunters"></a>
			<a class="posters" href="#"><img src="images/movie2.png" alt="Pirates of the Caribbean: The Curse of the Black Pearl" title="Pirates of the Caribbean: The Curse of the Black Pearl"></a>
			<a class="posters" href="#"><img src="images/movie1.png" alt="Mission: Impossible – Ghost Protocol with Tom Cruise" title="Mission: Impossible – Ghost Protocol with Tom Cruise"></a>
			<a class="posters last" href="#"><img src="images/movie5.jpg" alt="The Revenant with Leonardo DiCaprio" title="The Revenant with Leonardo DiCaprio"></a>
		</section>
	</body>
</html>
