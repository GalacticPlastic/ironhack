<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap Exercise: Trello Agile Board</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="row">
			<nav class="col-md-3">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Tour</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</nav>
			<a id="trello-logo" class="col-md-6">Trello</h1>
			<section class="col-md-3">
				<a id="signup">Sign Up</a>
				<a id="login">Log In</a>
			</section>
		</header>
		<section class="row">
			<h2>Want to subscribe to these cards? <a id="cta">Sign up for free</a> or <a id="learn-more">learn more about Trello</a></h2>
		</section>
		<main class="row">
			<section class="col-md-9">
				<nav id="agile" class="row">
					<ul class="col-md-6">
						<li><a href="#">Agile Board</a></li>
						<li><a href="#">Inspiring Boards</a></li>
						<li><a href="#">Public</a></li>
					</ul>
					<a class="col-md-6" href="#">Calendar</a>
				</nav>
				<div class="boards row">
					<div class="tasklist col-md-3">
						<h2>Done</h2>
					</div>
					<div class="tasklist col-md-3">
						<h2>Current Sprint</h2>
					</div>
					<div class="tasklist col-md-3">
						<h2>In Progress</h2>
					</div>
					<div class="tasklist col-md-3">
						<h2>On Hold</h2>
					</div>
				</div>
			</section>
			<aside class="col-md-3">
				<h2>Menu</h2>
				<section id="team">
					<div class="member">
						<a href="#"><img src="https://trello-avatars.s3.amazonaws.com/cf1d8834636ca4f1c960a300c52e9a6c/50.png" alt=""></a>
					</div>
					<div class="member">
						<a href="#"><img src="https://trello-avatars.s3.amazonaws.com/a4b67d2b7a317be23bbaaf98d045fc79/50.png" alt=""></a>
					</div>
					<div class="member">
						<a href="#"><img src="https://trello-avatars.s3.amazonaws.com/9efa0204dcc999b0ab2ac57ebc920fa2/50.png" alt=""></a>
					</div>
				</section>
				<ul id="navigation">
					<li id="filter"><a href="#">Filter Cards</a></li>
					<li id="More"><a href="#">More</a></li>
				</ul>
				<section id="activity">
					<h2>Activity</h2>
					<!--Feed-->
				</section>
			</aside>
		</main>
		<!-- <footer class="row">

		</footer> -->
	</body>
</html>
