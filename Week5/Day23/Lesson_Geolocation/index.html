<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ironhack Week 5 | Geolocation with jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-clean-blog/css/clean-blog.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<main>
		<h1>Geolocation Exercise</h1>
		<table class="table-striped table-bordered">
			<tr>
				<td>Latitude:</td>
				<td class="js-lat"></td>
			</tr>
			<tr>
				<td>Longitude:</td>
				<td class="js-long"></td>
			</tr>
		</table>
		<section>
			<h3>Watched Positions</h3>
			<ul class="js-watch"></ul>
		</section>
	</main>
</body>
</html>
