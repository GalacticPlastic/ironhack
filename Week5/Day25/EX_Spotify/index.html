<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ironhack Week 5 | Spotify API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<form id="js-search-form">
		<input type="text" class="js-track-search" placeholder="Enter a Song Name">
		<button>Search Tracks</button>
	</form>
	<div class="widget">
		<div class="header">
			<div class="btn-play disabled"></div>
			<div class="metadata">
				<p class="title">Hunger of The Pine</p>
				<p class="author" href="#artist-modal">alt-J</p>
				<div class="seekbar">
			    	<progress value="5" max="30"></progress>
			    </div>
			</div>
		</div>
		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43" alt="cover art">
		</div>
		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31" class="js-player"></audio>
	</div>
	<!-- Bonus Iteration #1: Artist Modal -->
	<div id="artist-modal" class="modal fade js-modal">
		<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
	        		<h2 class="js-modal-artist">This is the modal's header.</h2>
	        	</div>
	        	<div class="modal-body">
	        		<section class="row clearfix">
	        			<img class="js-photo" src="" alt="" title="">
	        			<table class="artist-details">
							<tr>
								<td>Genres:</td>
								<td class="js-genres"></td>
							</tr>
							<tr>
								<td>Followers:</td>
								<td class="js-followers"></td>
							</tr>
							<tr>
								<td>Popularity:</td>
								<td class="js-popularity"></td>
							</tr>
	        			</dl>
	        		</section>
	        	</div>
	        </div>
		</div>
	</div>
</body>
</html>
