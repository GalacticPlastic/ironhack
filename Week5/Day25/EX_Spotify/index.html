<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ironhack Week 5 | Spotify API</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<form id="js-search-form">
		<input type="text" class="js-track-search" placeholder="Enter a Song Name">
		<button>Search Tracks</button>
	</form>
	<div class="widget">
		<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- playing -->
			<div class="btn-play"></div>
			<div class="metadata">
			  <p class="title">Hunger of The Pine</p>
			  <p class="author">alt-J</p>
			  <div class="seekbar">
			    <progress value="5" max="30"></progress>
			  </div>
			</div>
		</div>
		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>
		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
</body>
</html>
